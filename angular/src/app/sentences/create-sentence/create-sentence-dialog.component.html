<form
  class="form-horizontal"
  autocomplete="off"
  #createSentenceForm="ngForm"
  (ngSubmit)="saveSentence()"
>
  <abp-modal-header
    [title]="'CreateSentence' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="sentence">
        {{ "Sentence" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="sentence"
          id="sentence"
          required
          maxlength="100"
          [(ngModel)]="sentence.sentence"
          #sentenceModel="ngModel"
          #sentenceEl
        />
        <abp-validation-summary
          [control]="sentenceModel"
          [controlEl]="sentenceEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="word">
        {{ "NewWord" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          name="word"
          id="word"
          required
          maxlength="100"
          [(ngModel)]="sentence.word"
          #wordModel="ngModel"
          #wordEl
        />
        <abp-validation-summary
          [control]="wordModel"
          [controlEl]="wordEl"
        ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="difficulty">
        {{ "Frequency" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="number"
          class="form-control"
          name="difficulty"
          id="difficulty"
          required
          [(ngModel)]="sentence.difficulty"
          #difficultyModel="ngModel"
          #difficultyEl
        />
        <abp-validation-summary
        [control]="difficultyModel"
        [controlEl]="difficultyEl"
      ></abp-validation-summary>
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="translate">
        {{ "Translate" | localize }}
      </label>
      <div class="col-md-9">
        <textarea
          type="text"
          class="form-control"
          name="translate"
          id="translate"
          required
          maxlength="1000"
          [(ngModel)]="sentence.translate"
          #translateModel="ngModel"
          #translateEl
          >
        </textarea>
        <abp-validation-summary
          [control]="translateModel"
          [controlEl]="translateEl"
        ></abp-validation-summary>
      </div>
    </div>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createSentenceForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
