<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Words" | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="createWord()">
            <i class="fa fa-plus-square"></i>
            {{ "Create" | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="input-group">
            <div class="input-group-prepend">
              <button
                type="button"
                class="btn bg-blue"
                (click)="getDataPage(1)"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input
              type="text"
              class="form-control"
              name="word"
              [placeholder]="'SearchWithThreeDot' | localize"
              [(ngModel)]="word"
              (keyup.enter)="getDataPage(1)"
            />
          </div>
        </div>
        <div>
          <ngx-datatable
            class="bootstrap"
            [rows]="words"
            [loadingIndicator]="loadingIndicator"
            [sortType]="SortType.single"
            [columns]="columns"
            [columnMode]="ColumnMode.force"
            [headerHeight]="40"
            [footerHeight]="50"
            [limit]="10"
            rowHeight="auto"
            [reorderable]="reorderable"
            [externalPaging]="true"
            [externalSorting]="true"
            [count]="totalItems"
            [offset]="pageNumber-1"
            [limit]="pageSize"
            (page)="getDataPage($event.offset+1)"
            (sort)="sortChange($event)"
          >
            <ngx-datatable-column name="Word" sortable="true" prop="word">
            </ngx-datatable-column>
            <ngx-datatable-column
              name="Frequency"
              sortable="true"
              prop="frequency"
            >
            </ngx-datatable-column>
            <ngx-datatable-column
              name="Phonetic Symbol"
              sortable="false"
              prop="phoneticSymbol"
            >
            </ngx-datatable-column>
            <ngx-datatable-column
              name="Definition"
              sortable="true"
              prop="definition"
            >
            </ngx-datatable-column>
            <ngx-datatable-column
              name="Created Date"
              sortable="true"
              prop="createdDate"
            >
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" prop="id">
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <button
                  type="button"
                  class="btn btn-sm bg-secondary"
                  (click)="editWord(value)"
                >
                  <i class="fas fa-pencil-alt"></i>
                  {{ "Edit" | localize }}
                </button>
                <button
                  type="button"
                  class="btn btn-sm bg-danger mx-2"
                  (click)="delete(value)"
                >
                  <i class="fas fa-trash"></i>
                  {{ "Delete" | localize }}
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </section>
</div>
